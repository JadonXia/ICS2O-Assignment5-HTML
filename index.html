<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area/Circumference of circle calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="box1">This Webpage will caclulate both the area and circumference of a circle.</h1>
    <p class="box2">The formula for area of a circle is πr<sup>2</sup>. The formula for circumference of a circle is 2πr. Type in the <b>diameter</b> of a circle into the box below. Press enter when you are finished. </p>
    <input type="text" id="text1">
    <button id="button1">Enter</button>
    <br>
    <p class="box3">Area</p>
    <p id="results1" class="box4"></p>
    <p class="box3">Circumference</p>
    <p id="results2" class="box4"></p>
    <img src="./images/circle.png" alt="circle">
    <script src="script.js"></script>
  </body>
</html>
